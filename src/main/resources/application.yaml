# H2 Database
spring:
  h2:
    console:
      enabled: true
      path: "/h2-console"
      url: "jdbc:h2:mem:testdb"
  datasource:
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: "passwordForTesting"
  # JPA Properties
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate.ddl-auto: "create-drop"
    show-sql: true